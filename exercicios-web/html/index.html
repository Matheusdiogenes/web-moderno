<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <title>Exercicios</title>
</head>
<body>
    <header>Exercicios HTML</header>

    <nav>
        <a href = "./exercicios/listaAninhadas.html">Listas Aninhadas</a>|
        <a href = "./exercicios/links.html">Links</a>|
        <a href = "./exercicios/tabela.html">Tabela</a>|
        <a href web-moderno="./exercicios/form/form.html">Formulario</a>
    </nav>

    <section id="conteudo">

    </section>

    <footer>
        Curso de web moderno
    </footer>

    <script>
        document.querySelectorAll('[web-moderno]').forEach(link => {
            const conteudo = document.getElementById('conteudo')
            link.onclick = function(e){
                e.preventDefault()
                
                fetch(link.getAttribute('web-moderno'))
                .then(resp => resp.text())
                .then(html => conteudo.innerHTML = html)
                
            }
        });
    </script>
    
</body>
</html>
