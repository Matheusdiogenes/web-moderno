<html>
    <head>
        <title>Um pouco de CSS</title>
        <link rel="stylesheet" href="172_poucoDeCSS.css">
        <style>
            h1 {
                background: gray;
            }
        </style>
    </head>
    
    <body>
        <h1>CSS</h1>
        <!-- id deve ser único para cada elemnto -->
        <span id="textoPrincipal">Texto 1</span><br>
        <!-- para aplica estilo em varias tags é usado a class -->
        <span class="fundo negrito">Texto 2</span><br>
        <span class="fundo">Texto 2</span>
    </body>
</html>
