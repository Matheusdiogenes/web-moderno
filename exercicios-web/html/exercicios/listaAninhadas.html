<h1>Musicas</h1>
<ul class="tree">
    <li>
        <span mini> Rapper</span>
        <ul>
            <li>Bk</li>
            <li>Racionais</li>
        </ul>
    </li>
    
</ul>
<link rel="stylesheet" href="http://files.cod3r.com.br/curso-web/tree.css">

<script>
    document.querySelectorAll('[mini]').forEach( pasta => {
        pasta.onclick = function(e){
            const ul = pasta.nextElementSibling
            const u = ul.style.display
            ul.style.display = u === 'none' ? 'block' : 'none'
        }
    })
</script>
